<!--商户后台管理-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="./css/prd_add.css"/>
	<title>商户后台商品添加</title>
</head>
<body>
	<div class="body_one">
		<img src="./images/sign.jpg"/>
		<ul>
			<li><a href="javascript:void(0)">订单详情</a></li>
			<li><a href="javascript:void(0)">添加商品</a></li>
			<li><a href="javascript:void(0)">商品详情</a></li>
			<li><a href="javascript:void(0)">商户信息修改</a></li>
		</ul>
	</div>
	<div class="body_two">
		<div class="body_two_one">
			<p>商户XXXXXX</p>
			<a href="javascript:void(0)">注销</a>
			<a href="javascript:void(0)">用户消息</a>	  	
		</div>
        <div class="body_two_two">
            <form action="addPro.do" method="post" id="formone">
                <div><label>商品名称</label><input type="text" id="name" name="pname" placeholder="为商品起个名儿吧" required></input></div>
                <div><label>商品类别</label><input type="text" id="cgy" name"pcategory" placeholder="给它分个类" required></input></div>
                <div><label>商品描述</label><input type="text" id="descr" name="pdescr" placeholder="描述一下商品" required></input></div>
                <div><label>成本价</label><input type="text" id="cbj" name="costprice" required></input></div>
                <div><label>市场价</label><input type="text" id="scj" name="normalprice" required></input></div>
                <div><label>优惠价</label><input type="text" id="yhj" name="spriprice" required></input></div>
                <div><label>录入时间</label><input type="text" id="date" name="pdate" required></input></div>
                <div><label>库存数目</label><input type="text" id="num" name="pnumber" required></input></div>
               	<div>
                 	<button type="reset" id="reset">重置</button>
                 	<button type="submit" id="msubmit">一键录入</button>
               	</div>
          	</form>
        </div>
    </div>
</body>
</html>
