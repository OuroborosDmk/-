<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/signup.css"/>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"/>
    <script defer="defer" src="./js/jquery-3.2.1.min.js"></script>
    <script defer="defer" src="./js/signup.js"></script>
</head>
<body>
    <noscript>
        <h1>此页面需要javascript支持,请更换可以支持javascript的浏览器来打开该页面</h1>
    </noscript>
    <header>
        <img src="./images/sign.jpg" alt="sign"/>
        <p>欢迎注册</p>
        <p>已经有账号？<a href="login.html">请登录</a></p>
    </header>
    <div class="body_one">
    	<div class="body_three">
    		<!--手机验证-->
    		<form id="teleform">
    			<div style="line-height:54px;"><label>用户类别</label><label style="width:30px;">个人</label><input style="display:inline;width:15px;height:15px;" type="radio" id="usertype" name="type" checked></input><label style="width:30px;margin-left:20px;">商户</label><input type="radio" name="type" style="display:inline;width:15px;height:15px;"></input></div>
                <div><label>手机号</label><input id="telephone" placeholder="建议使用常用手机" required></input></div>
    			<div><label>设置密码</label><input type="password" id="tuserpassword" placeholder="建议至少使用两种字符组合" required></input></div>
    			<div><label>确认密码</label><input type="password" id="tsurepassword" placeholder="请再次输入密码" required></input></div>
    			<div><label>手机验证码</label><input id="t_CAPTCHA" placeholder="请输入手机验证码" required></input></div>
    			<div><label>验证码</label><input id="CAPTCHA" placeholder="请输入验证码" required></input></div>
    			<label><input type="checkbox" id="tremember">&nbsp;&nbsp;阅读并同意<a href="javascript:void(0)">《商城用户协议》</a></input></label>
    			<button type="submit" id="tsubmit">立即注册</button>
	    	</form>
	    	<!--邮箱验证-->
	    	<form id="mailform">
	    		<div style="line-height:54px;"><label>用户类别</label><label style="width:30px;">个人</label><input style="display:inline;width:15px;height:15px;" type="radio" id="usertype" name="type" checked></input><label style="width:30px;margin-left:20px;">商户</label><input type="radio" name="type" style="display:inline;width:15px;height:15px;"></input></div>
                <div><label>邮箱地址</label><input id="mail" placeholder="建议使用常用邮箱" required></input></div>
	    		<div><label>设置密码</label><input type="password" id="muserpassword" placeholder="建议至少使用两种字符组合" required></input></div>
	    		<div><label>确认密码</label><input type="password" id="msurepassword" placeholder="请再次输入密码" required></input></div>
	    		<div><label>邮箱验证码</label><input id="m_CAPTCHA" placeholder="请输入邮箱验证码" required></input></div>
	    		<div><label>验证码</label><input id="mCAPTCHA" placeholder="请输入验证码" required></input></div>
	    	    <label><input type="checkbox" id="mremember">&nbsp;&nbsp;阅读并同意<a href="javascript:void(0)">《商城用户协议》</a></input></label>
    			<button type="submit" id="msubmit">立即注册</button>
	    	</form>
	    </div>
        <div class="body_two">
           <a id="telea" style="cursor:pointer;">手机注册</a>
           <a id="maila" style="cursor:pointer;">邮箱注册</a>
        </div>
    </div>
</body>
</html>
